    - 23. Multimedia Services                      : 'genres/23-multimedia-services.md'
    - 24. Internationalization                     : 'genres/24-internationalization.md'
    - 25. Program Frameworks                       : 'genres/25-program-frameworks.md'
    - 26. Graphical User Interfaces with Tk        : 'genres/26-graphical-user-interfaces.md'
    - 27. Development Tools                        : 'genres/27-development-tools.md'
