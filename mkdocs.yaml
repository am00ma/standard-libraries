    - 33. Language Services                        : 'genres/33-language-services.md'
    - 34. MS Windows Specific Services             : 'genres/34-windows-specific-services.md'
    - 35. Unix Specific Services                   : 'genres/35-unix-specific-services.md'
    - 36. Modules command-line interface (CLI)     : 'genres/36-modules-cli.md'
    - 37. Superseded Modules                       : 'genres/37-superseded-modules.md'
    - 38. Removed Modules                          : 'genres/38-removed-modules.md'
    - 39. Security Considerations                  : 'genres/39-security-considerations.md'

  - Prior-art:
    - Standard libraries:
      - C         : 'prior-art/std-c.md'
      - C++       : 'prior-art/std-cpp.md'
      - Zig       : 'prior-art/std-zig.md'
      - Rust      : 'prior-art/std-rust.md'
      - Go        : 'prior-art/std-go.md'
      - Python    : 'prior-art/std-python.md'
      - Javascript: 'prior-art/std-js.md'

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

plugins:
  - search
  - mermaid2
  - table-reader
